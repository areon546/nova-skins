# Build's and deploys HTML pages to the github pages site
name: Build and Deploy

# General sequence of steps:
# build:
#   compiles all the templates
#   uploads a zip of docs folder for deploy to use (upload-artifact)
# deploy:
#   download docs folder artifact
#   upload docs folder as artifact to pages
#

# Triggers: Push to main; Pull request to main; Manual
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch: # allow it to be ran manually

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build the content in ./www/output/
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check what exists
        run: tree -d

      - name: Compile Markdown Pages
        run: make md

      - name: Compile HTML pages
        run: make html

      - name: Upload Docs folder
        uses: actions/upload-artifact@v4
        with:
          name: pages-content
          path: ./www/output/

  # Single deploy job since we're just deploying
  deploy:
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-content
          path: ./www/output/

      - name: check content
        run: tree ./www/

        #
      - name: Setup Pages
        uses: actions/configure-pages@v5

        #
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload html files
          path: ./www/output/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
